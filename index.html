<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sound Reactive Button</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: Arial, sans-serif;
        }

        .container {
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .mic-button {
            position: relative;
            z-index: 10;
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: white;
            border: none;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            transition: transform 0.2s;
        }

        .mic-button:hover {
            transform: scale(1.05);
        }

        .mic-button:active {
            transform: scale(0.95);
        }

        .mic-button.active {
            background: #ff4757;
        }

        .mic-icon {
            width: 35px;
            height: 35px;
            fill: #667eea;
            transition: fill 0.3s;
        }

        .mic-button.active .mic-icon {
            fill: white;
        }

        .waves {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            pointer-events: none;
        }

        .wave {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            border: 2px solid rgba(255, 255, 255, 0.6);
            border-radius: 50%;
            opacity: 0;
        }

        .status {
            position: absolute;
            bottom: -60px;
            left: 50%;
            transform: translateX(-50%);
            color: white;
            font-size: 14px;
            text-align: center;
            white-space: nowrap;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="waves" id="waves"></div>
        <button class="mic-button" id="micButton">
            <svg class="mic-icon" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path d="M12 15c1.66 0 3-1.34 3-3V6c0-1.66-1.34-3-3-3S9 4.34 9 6v6c0 1.66 1.34 3 3 3z"/>
                <path d="M17 11c0 2.76-2.24 5-5 5s-5-2.24-5-5H5c0 3.53 2.61 6.43 6 6.92V21h2v-3.08c3.39-.49 6-3.39 6-6.92h-2z"/>
            </svg>
        </button>
        <div class="status" id="status">Click to start listening</div>
    </div>

    <script>
        let audioContext;
        let analyser;
        let microphone;
        let dataArray;
        let isListening = false;
        let animationId;

        const micButton = document.getElementById('micButton');
        const wavesContainer = document.getElementById('waves');
        const status = document.getElementById('status');

        // Create wave elements
        const numWaves = 3;
        const waves = [];
        for (let i = 0; i < numWaves; i++) {
            const wave = document.createElement('div');
            wave.className = 'wave';
            wavesContainer.appendChild(wave);
            waves.push(wave);
        }

        micButton.addEventListener('click', toggleListening);

        async function toggleListening() {
            if (!isListening) {
                await startListening();
            } else {
                stopListening();
            }
        }

        async function startListening() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
                analyser = audioContext.createAnalyser();
                microphone = audioContext.createMediaStreamSource(stream);
                
                analyser.fftSize = 256;
                const bufferLength = analyser.frequencyBinCount;
                dataArray = new Uint8Array(bufferLength);
                
                microphone.connect(analyser);
                
                isListening = true;
                micButton.classList.add('active');
                status.textContent = 'Listening...';
                
                animate();
            } catch (err) {
                console.error('Error accessing microphone:', err);
                status.textContent = 'Microphone access denied';
            }
        }

        function stopListening() {
            if (audioContext) {
                audioContext.close();
            }
            
            isListening = false;
            micButton.classList.remove('active');
            status.textContent = 'Click to start listening';
            
            if (animationId) {
                cancelAnimationFrame(animationId);
            }
            
            // Reset waves
            waves.forEach(wave => {
                wave.style.opacity = '0';
            });
        }

        function animate() {
            if (!isListening) return;
            
            animationId = requestAnimationFrame(animate);
            
            analyser.getByteFrequencyData(dataArray);
            
            // Calculate average volume
            const average = dataArray.reduce((a, b) => a + b) / dataArray.length;
            const normalized = average / 255;
            
            // Animate waves based on sound
            waves.forEach((wave, i) => {
                const delay = i * 0.15;
                const scale = 80 + (normalized * 150) + (i * 40);
                const opacity = Math.max(0.3, normalized) * (1 - i * 0.2);
                
                wave.style.width = `${scale}px`;
                wave.style.height = `${scale}px`;
                wave.style.opacity = opacity;
                wave.style.transition = `all ${0.1 + delay}s ease-out`;
            });
        }
    </script>
</body>
</html>
